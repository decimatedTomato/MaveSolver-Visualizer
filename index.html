<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--metadata n stuff-->
    <title>Maze solving visualization</title>
    <meta charset="utf-8">
  </head>
  <body>
    <!--UI-->
    <h1>Path Finding Visualization</h1>
    <form action="/src/main.ts">
      <input type="radio" id="dfs" name="path_algorithm" value="Depth First Search">
      <label for="dfs">Depth First Search</label><br>
      <input type="radio" id="bfs" name="path_algorithm" value="Breadth First Search">
      <label for="bfs">Breadth First Search</label><br>
      <input type="radio" id="dij" name="path_algorithm" value="Dijkstra">
      <label for="dij">Dijkstra's</label>
      <input type="radio" id="a*" name="path_algorithm" value="A*">
      <label for="a*">A*</label><br>

      <input type="submit" value="Start">
    </form>

    <!--CANVAS-->
    <canvas id="maze"</canvas>
    </form>
  </body>
</html>
